<body>

    <script>
        const fileInput = document.getElementById('file');

        function isValidFileType(file) {
            const validTypes = ['image/png', 'image/jpeg', 'image/jpg'];

                }

                                    "${result.suspicious}"

                            </div>`,
                        footer: 'âš ï¸ å°çµæœæœ‰ç–‘æ…®ï¼Ÿ<a href="https://165.npa.gov.tw/#/" target="_blank" style="color: #007bff;">é»æˆ‘å‰å¾€165åè©é¨™ä¸­å¿ƒ</a>',
                        confirmButtonText: 'OK',

                        allowEscapeKey: true /* å…è¨±æŒ‰ ESC éµé—œé–‰ */
                    });
                } else {
                    Swal.fire({
                        icon: icons[result.level],
                        title: "âœ… çµæœå‡ºçˆäº†ï¼æ­¤å…§å®¹" + level[result.level],
                        html: `<div style="text-align: left; margin: 20px 0;">
                                <p style="color: #28a745; line-height: 1.5;">${result.explanation}</p>
                            </div>`,
                        footer: 'ğŸ’¡ å°çµæœæœ‰ç–‘æ…®ï¼Ÿ<a href="https://165.npa.gov.tw/#/" target="_blank" style="color: #007bff;">é»æˆ‘å‰å¾€165åè©é¨™ä¸­å¿ƒ</a>',
                        confirmButtonText: 'OK',
                        allowOutsideClick: true, /* å…è¨±é»æ“Šå½ˆçª—å¤–éƒ¨é—œé–‰ */
                        allowEscapeKey: true /* å…è¨±æŒ‰ ESC éµé—œé–‰ */
                    });
                }
                
                showStatus('æª¢æŸ¥å®Œæˆï¼', 'success');
                
            } catch (error) {
                console.error('è«‹æ±‚å¤±æ•—:', error);
                showStatus(`æª¢æŸ¥å¤±æ•—: ${error.message}`, 'error');
                progressBar.classList.remove('show');
                progressFill.style.width = '0%';
                
            } finally {
                // é‡ç½®æŒ‰éˆ•ç‹€æ…‹
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<span class="shield-icon">ğŸ›¡ï¸</span>ä¸Šå‚³ä¸¦æª¢æŸ¥';
                
                // Reset file selection after a delay

        function animateProgress() {

        }
        
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message status-${type} show`;
            
            // 5ç§’å¾Œè‡ªå‹•éš±è—ç‹€æ…‹è¨Šæ¯ï¼ˆé™¤éæ˜¯éŒ¯èª¤è¨Šæ¯ï¼‰
            if (type !== 'error' && type !== 'loading') {

        // Add custom SweetAlert2 styles
